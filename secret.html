<html>
<head>
<title>Share a Number</title>
<script src="http://cdn.socket.io/stable/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
<script src="/media/js/jquery.cookie.js"></script>
<script src="/media/js/secret.js"></script>
<link rel="stylesheet" type="text/css" href="/media/css/style.css" />
<script>
var socket = new io.Socket(null, {port: 8124, rememberTransport: false});
$(document).ready(function(){
    socket.connect();
    socket.on('connect',function(data){
        var roomId =  $.cookie('roomId');
        var msg = {initializeMember : roomId};
        socket.send(msg);
        });
    socket.on('message', function(data){
        var tmp = document.createElement("p");
        if (data.roomInfo){
            if (data.roomInfo.description){
            $("#mainTitle").html(data.roomInfo.description);
            populateMemberBar(data.roomInfo.members, "#memberPane");
            }
        else {
            $("#mainTitle").html("Error, invalid room");
            }
        }
    });
    
});
    
</script>
</head>

<body>
    <div id="header">
        <h1 id="mainTitle"></h1>
        <h1>What did you get?</h1>
    </div>
    
    <div id="content">
        <div id="inputPane">
        <form action="sendForm" action="javascript:sendAnswer()">
                <input type="text" name="amountInput" id="amountInput" />
                <input type="submit" value="Send"/>
            </form>
        </div>
        <div id="memberPane">
        </div>
    </div>
    

</body>
